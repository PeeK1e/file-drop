{{ $name := (include "file-drop.name" .) }}
{{ $secretName := "{{ $name }}-secret"  }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "file-drop.name" . }}-migrations
  labels:
    component: migrations
    {{- include "file-drop.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-upgrade, pre-install
    "helm.sh/hook-delete-policy": never
    "helm.sh/hook-weight": "1"
spec:
  template:
    metadata:
      {{- with .Values.global.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        fsGroup: 10001
      containers:
        - name: pre-upgrade-job
          image: "{{ .Values.migrations.image.repository }}:{{ .Values.migrations.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.apiService.image.pullPolicy }}
          {{ if .Values.extraEnvSecretName }}
          envFrom:
          - secretRef:
                {{ if .Values.extraEnvSecret.create }}
                name: {{ .Values.extraEnvSecret.name | default $secretName }}
                {{ else }}
                name: {{ $secretName }}
                {{ end }}
          {{ end }}
          securityContext:
            capabilities:
              drop:
                - NET_RAW
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
          resources:
            {{- toYaml .Values.migrations.resources | nindent 12 }}
      restartPolicy: Never
      {{- with .Values.migrations.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.migrations.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.migrations.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}